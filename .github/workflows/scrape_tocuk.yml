name: Scrape Tesla Owners UK Events

# Streamlined: only fetches main page first; skips full scrape when no new events.
# Saves GitHub Actions minutes on free tier.
on:
  schedule:
    # Run weekly on Mondays at 09:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

concurrency:
  group: scrape
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: |
          python tocuk_scraper.py || {
            echo "Transient failure, retrying in 10 seconds..."
            sleep 10
            python tocuk_scraper.py
          }

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Tesla Owners UK events calendar"
            git push
          fi
